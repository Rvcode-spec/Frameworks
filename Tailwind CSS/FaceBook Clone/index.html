<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-gray-100">
    <div class="container flex mt-30 mx-auto items-center justify-center">
        <div class="left w-1/2 mx-14 ">
            <img src="fblogo.svg" class="w-100 ">
            <p class="text-2xl mx-10 font-sans ">Facebook helps you connect and share with the people in your life.</p>
        </div>
        <div class="right flex flex-col bg-white p-8 rounded-lg shadow-lg w-1/3 text-lg relative">

            <button class="bg-blue-700  hover:bg-blue-600 cursor-pointer my-2 text-white py-2 rounded-lg text-2xl font-bold">Log in</button>
            <span class="text-center cursor-pointer text-blue-500 hover:underline py-3">Forgotten password?</span>
            <hr class="my-2"/>
            <button class="bg-green-500 hover:bg-green-600  cursor-pointer   text-white my-2 py-3 px-4 mx-auto rounded-lg text-lg font-bold w-fit ">Create new account</button>
            <span class="absolute -bottom-15 text-center text-sm"><span class="font-bold p-1 text-lg hover:underline">Create a Page</span>for a celebrity, brand or business.</span>

    </div>
